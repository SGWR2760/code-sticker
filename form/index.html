  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./../style.css">

  <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
  <script type="text/javascript">
    function changeTotalPrice(num) {
      // console.log("発火");
      var priceText = document.getElementById('totalPrice');
      var priceTextUnit = document.getElementById('totalPriceSet');
      var totalPrice = (num * 1500) + 500;
      priceTextUnit.innerHTML = '<p>小計：' + totalPrice + '円</p>';
      priceText.innerHTML = '<p>小計：' + totalPrice + '円<br>' +
        '消費税：' + Math.floor(totalPrice * 0.08) + '円<br>' +
        '<b>合計金額：' + Math.floor(totalPrice * 1.08) + '円</b></p>';
    }
  </script>

</head>


<body>
  <header>

  </header>
  <main>

    <div class="card m-1">
      <div class="card-body">
        <h1 class="card-title">コードステッカー</h1>
        <div class="dispriction">
          <h2 class="mt-5">ご注文の流れ</h2>
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./../images/howtoorder/1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./../images/howtoorder/2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./../images/howtoorder/3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./../images/howtoorder/4.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>




        <h2 class="mt-5">ご注文</h2>
        <form name="order" method="POST" netlify>
          <hr>
          <h3>コード</h3>
          <p>
            <div class="form-group">
              <label for="myImage">LINE QRコード画像:</label>
              <input type="file" class="form-control-file mb-3" name="pic" id="myImage" accept="image/*">
              <img id="preview" class="img-fluid">
            </div>
          </p>
          <p>
            <div class="mb-3">
              <label for="setNumber">数量:</label>
              <select id="setNumber" class="custom-select" required onchange="changeTotalPrice(this.value)" name="setNumber">
                <option value="">セット数を選択</option>
                <option value="1">１セット（16個×10シート:160枚）</option>
                <option value="2">２セット（16個×20シート:320枚）</option>
                <option value="3">３セット（16個×30シート:480枚）</option>
              </select>
              <div class="invalid-feedback">Example invalid custom select feedback</div>
              <small id="totalPriceSet" class="form-text text-muted"></small>

            </div>
          </p>

          <hr>
          <h3>お客様情報</h3>
          <small id="" class="form-text text-muted">発送する際に利用します。</small>

          <p>
            <label for="inputName">氏名:</label>
            <input id="inputName"class="form-control" type="text" placeholder="" required name="inputName">
          </p>

          <p>
            <!-- ▼郵便番号入力フィールド(7桁) -->
            <div class="form-group">
              <label for="inputZip01">郵便番号:</label>
              <input type="text" class="form-control" id="inputZip01" placeholder="郵便番号を入力" name="zip01" size="10" maxlength="8" onKeyUp="AjaxZip3.zip2addr(this,'','pref01','addr01');" required>
            </div>
          </p>

          <p>
            <label for="inputPref01">都道府県:</label>
            <!-- <input type="text" name="pref01" > -->
            <input type="text" class="form-control" id="inputPref01" placeholder="都道府県を入力" name="pref01" size="20" required>
          </p>

          <p>
            <div class="form-group">
              <label for="inputAddr1">住所:</label>
              <textarea class="form-control" id="inputAddr1" rows="3" placeholder="" name="addr01" size="60" required></textarea>
            </div>
          </p>

          <p>
            <div class="form-group">
              <label for="inputAddr2">番地・部屋番号:</label>
              <textarea class="form-control" id="inputAddr2" rows="3" placeholder="" name="addr02" size="60"></textarea>
            </div>
          </p>

          <p>
            <div class="form-group">
              <label for="inputEmail1">メールアドレス</label>
              <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">支払い先情報、領収書の送付に利用します。</small>
            </div>
          </p>

          <hr>
          <h3>支払先の送付先</h3>

          <p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="mailAddress">
              <label class="form-check-label" for="inlineRadio1">メールアドレス</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Line">
              <label class="form-check-label" for="inlineRadio2">LINE</label>

            </div>
            <small id="emailHelp" class="form-text text-muted">LINEを選択した場合、送付いただいたQRコードより友達追加後に支払先を送付いたします。</small>

          </p>

          <hr>
          <h3>お見積り</h3>

          <div class="totalPrice">
            <p id="totalPrice">セット数を選択すると表示されます。</p>
          </div>

          <p>
            <button class="btn submitbutton w-100" type="submit">注文をリクエストする</button>
          </p>
        </form>
      </div>
    </div>

  </main>
  <footer>



  </footer>


</body>
<script>
  $('#myImage').on('change', function(e) {
    // console.log("発火");
    var reader = new FileReader();
    reader.onload = function(e) {
      $("#preview").attr('src', e.target.result);
    }
    reader.readAsDataURL(e.target.files[0]);
  });
</script>

</html>
