<body>
  <header>

  <main>

    <div class="card m-1">
      <div class="card-body">
        <h2 class="card-title">コードステッカー</h2>


        <form name="contact" method="POST" netlify>
          <hr>
          <h3>コード</h3>


          <!-- <h3 class="card-subtitle mb-2 text-muted">Card subtitle</h3> -->
          <p>
            <!-- <label>LINE QRコード画像</label> -->
            <!-- <div class="custom-file">
              <label for="formGroupExampleInput">LINE QRコード画像:</label>

              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile" name="pic" id="myImage" accept="image/*">画像を選択する</label>

            </div> -->

            <div class="form-group">
              <label for="exampleFormControlFile1">LINE QRコード画像:</label>
              <input type="file" class="form-control-file mb-3" name="pic" id="myImage" accept="image/*">
              <img id="preview" class="img-fluid">

            </div>
          </p>

          <hr>
          <h3>住所情報</h3>


          <p>
            <!-- ▼郵便番号入力フィールド(7桁) -->
            <div class="form-group">
              <label for="formGroupExampleInput">郵便番号:</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ハイフンを付けて入力" name="zip01" size="10" maxlength="8" onKeyUp="AjaxZip3.zip2addr(this,'','pref01','addr01');">
            </div>
          </p>

          <p>
            <label>都道府県:</label>
            <!-- <input type="text" name="pref01" > -->
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="自動入力" name="pref01" size="20">
          </p>

          <p>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">住所:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="" name="addr01" size="60"></textarea>
            </div>

          </p>

          <p>
            <!-- <label>番地・部屋番号:</label> -->
            <!-- <input type="text" name="addr02" size="60"> -->

            <div class="form-group">
              <label for="exampleFormControlTextarea1">番地・部屋番号:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="" name="addr02" size="60"></textarea>
            </div>
          </p>



          <!-- <p>
            <label>メッセージ: <textarea name="message"></textarea></label>
          </p> -->
          <p>
            <button class="btn submitbutton rounded w-100" type="submit">注文を確定する</button>
          </p>
        </form>
      </div>
    </div>

<script>
  $('#myImage').on('change', function(e) {
    console.log("発火");
    var reader = new FileReader();
    reader.onload = function(e) {
      $("#preview").attr('src', e.target.result);
    }
    reader.readAsDataURL(e.target.files[0]);
  });
</script>
